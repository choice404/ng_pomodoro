<div
  *ngIf="isModal"
  class="modal-wrapper"
>
  <app-task-modal
    (emitCloseModal)="closeModal($event)"
    (emitAddTask)="addNewTask($event)"
  >
  </app-task-modal>
</div>
<div
  class="task-wrapper"
>
  <div
    class="task-title"
  >
    <h2
      class="bebas-font"
    >Tasks</h2>
  </div>
  <app-new-task
    (newTaskEvent)="showModal($event)"
  ></app-new-task>

  <div
    class="task-list-wrapper"
  >
    <div
      class="task-list"
      *ngFor="let task of old_tasks"
    >
      <app-task-tab [task]="task"></app-task-tab>
    </div>
    <div
      class="task-list"
      *ngFor="let task of old_tasks_done"
    >
      <app-task-tab [task]="task"></app-task-tab>
    </div>
  </div>

</div>

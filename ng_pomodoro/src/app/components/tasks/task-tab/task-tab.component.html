<div
  class="task-wrapper"
>
  <div
    class="task"
  >
    <h1 class="bebas-font">{{ task.name }}</h1>
    <div
      [class.completed-task]="task.isComplete"
      [class.in-progress]="!task.isComplete"
    >
      <p>{{ task.pomodoroCount }}/<span>{{ task.pomodoroEstimate }}</span></p>
    </div>
  </div>
</div>
